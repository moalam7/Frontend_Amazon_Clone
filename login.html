<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Sign-In</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="nav-transparent-logo">
      <a href="/">
        <img src="images/amazon_big_logo.png" width="100" alt="Amazon Logo" />
      </a>
    </div>
    <h1>Sign in</h1>
    <form action="#">
      <label for="email_or_mobile">Email or mobile phone number:</label><br />
      <input type="text" id="email_or_mobile" name="email_or_mobile" /><br /><br />

      <label for="password">Password:</label><br />
      <input type="password" id="password" name="password" /><br /><br />

      <input type="checkbox" id="remember_me" name="remember_me" />
      <label for="remember_me">Remember me</label><br /><br />

      <input type="submit" value="Continue" /><br /><br />

      <p>By continuing, you agree to Amazon's Conditions of Use and Privacy Notice.</p>
      <p>Need help?</p>
      <p>Buying for work?</p>
      <p>Shop on Amazon Business</p>
      <p>New to Amazon? <a href="#">Create your Amazon account</a></p>
    </form>
  </body>

    <main>
      <div id="myCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-label="Slide 1" aria-current="true"></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2" class=""></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3" class=""></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3" aria-label="Slide 4" class=""></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="4" aria-label="Slide 5" class=""></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/canvasimg1.jpg" class="d-block w-100" alt="Slide 1">
            <div class="carousel-caption">
              <h5>Slide 1</h5>
              <p>1</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/canvasimg2.jpg" class="d-block w-100" alt="Slide 2">
            <div class="carousel-caption">
              <h5>Slide 2</h5>
              <p>2</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/canvasimg3.jpg" class="d-block w-100" alt="Slide 3">
            <div class="carousel-caption">
              <h5>Slide 3</h5>
              <p>3</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/canvasimg4.jpg" class="d-block w-100" alt="Slide 4">
            <div class="carousel-caption">
              <h5>Slide 4</h5>
              <p>4</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/canvasimg5.jpg" class="d-block w-100" alt="Slide 5">
            <div class="carousel-caption">
              <h5>Slide 5</h5>
              <p>5</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>

      </footer>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav>
      <a href="/">
        <img src="images/amazon_logo.png" width="100" alt="Amazon Logo" />
      </a>
      <div class="nav-country">
        <img src="images/location_icon.png" height="20" alt="" />
        <div>
          <p>Deliver to</p>
          <h1>Queens, NY</h1>
        </div>
      </div>
      <div class="nav-search">
        <div class="nav-search-category">
          <p>All</p>
          <img src="images/dropdown_icon.png" height="12" alt="" />
        </div>
        <input type="text" name="nav-search-input" placeholder="Search Amazon" />
        <img src="images/search_icon.png" height="12" class="nav-search-icon" alt="" />
      </div>
    </nav>
  </body>
</html>

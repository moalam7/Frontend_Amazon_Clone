<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/cart.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Shopping Cart</h2>
      <hr />
      <!-- Example Product 1 -->
      <div class="row product">
        <div class="col-6">
          <h4>Product 1</h4>
          <p>$19.99</p>
        </div>
        <div class="col-6">
          <div class="input-group">
            <label class="input-group-text" for="quantity1">Quantity</label>
            <input type="number" class="form-control" id="quantity1" value="1" />
          </div>
        </div>
      </div>
      <!-- Example Product 2 -->
      <div class="row product">
        <div class="col-6">
          <h4>Product 2</h4>
          <p>$24.99</p>
        </div>
        <div class="col-6">
          <div class="input-group">
            <label class="input-group-text" for="quantity2">Quantity</label>
            <input type="number" class="form-control" id="quantity2" value="1" />
          </div>
        </div>
      </div>

      <hr />
      <div class="text-end">
        <button class="btn btn-primary" onclick="window.location.href='../checkout/checkout.html'">Checkout</button>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>

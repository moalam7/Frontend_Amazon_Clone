<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Sign-In</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="container center-content">
      <div class="form-container">
        <div class="nav-transparent-logo mb-4 text-center">
          <a href="/">
            <img src="../images/amazon_big_logo.png" width="150" alt="Amazon Logo" />
          </a>
        </div>
        <h1 class="text-center mb-4">Sign in</h1>
        <form action="#">
          <label for="email_or_mobile">Email or mobile phone number:</label><br />
          <input type="text" id="email_or_mobile" name="email_or_mobile" class="form-control mb-2" /><br />

          <label for="password">Password:</label><br />
          <input type="password" id="password" name="password" class="form-control mb-2" /><br />

          <div class="mb-3 form-check">
            <input type="checkbox" id="remember_me" name="remember_me" class="form-check-input" />
            <label for="remember_me" class="form-check-label">Remember me</label>
          </div>

          <input type="submit" value="Continue" class="btn btn-primary btn-block mb-4" />

          <p>By continuing, you agree to Amazon's Conditions of Use and Privacy Notice.</p>
          <p>Need help?</p>
          <p>Buying for work?</p>
          <p>Shop on Amazon Business</p>
          <p>New to Amazon? <a href="../registration/registration.html">Create your Amazon account</a></p>
        </form>
      </div>
    </div>
  </body>

  <hr />

  <footer class="bg-light py-4">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <a href="#" class="text-decoration-none me-4">Conditions of Use</a>
          <a href="#" class="text-decoration-none me-4">Privacy Notice</a>
          <a href="#" class="text-decoration-none">Help</a>
        </div>
        <div class="col-md-4 text-center">
          <p class="mb-0">Â© 1996-2024, Amazon.com, Inc. or its affiliates</p>
        </div>
        <div class="col-md-4 text-end">
          <p class="mb-0"><a href="#" class="text-decoration-none">Back to top</a></p>
        </div>
      </div>
    </div>
  </footer>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
